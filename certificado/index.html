<head>

  <title>Buscar Certificados</title>
  <style>
  #tablaResultados th,
  #tablaResultados td {
    text-transform: uppercase;
  }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 30px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

        h4 {
      margin-bottom: 10px;
      text-align: center;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .search-box::after {
      content: '游댌';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    table thead {
      background-color: #f9fafb;
    }

    table th, table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    table tr:hover {
      background-color: #f0f8ff;
    }

    a {
      color: #0078D7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    @media (max-width: 600px) {
      table th, table td {
        font-size: 14px;
        padding: 8px;
      }

      h2 {
        font-size: 20px;
      }

      .search-box input {
        font-size: 14px;
        padding: 10px 36px 10px 12px;
      }

      .search-box::after {
        font-size: 16px;
      }
    }
  </style>
</head>

    const inputBusqueda = document.getElementById("busqueda");
    const tabla = document.getElementById("tablaResultados");
    const cuerpo = document.getElementById("tablaBody");
    const sinResultados = document.getElementById("noResultados");

    function mostrarResultados(filtrados) {
      cuerpo.innerHTML = "";

      if (filtrados.length === 0) {
        tabla.style.display = "none";
        sinResultados.style.display = "block";
        return;
      }

      filtrados.forEach(cert => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${capitalizar(cert.nombre)}</td>
          
          <td><a href="certificados/${cert.archivo}" target="_blank">Descargar</a></td>
        `;
        cuerpo.appendChild(fila);
      });

      tabla.style.display = "table";
      sinResultados.style.display = "none";
    }

    function capitalizar(texto) {
      return texto.replace(/\b\w/g, l => l.toUpperCase());
    }

    inputBusqueda.addEventListener("input", () => {
      const query = inputBusqueda.value.trim().toLowerCase();
      const resultados = certificados.filter(cert =>
        cert.nombre.includes(query) || cert.cedula.includes(query)
      );
      mostrarResultados(resultados);
    });

    // Mostrar todo al cargar
    window.addEventListener("load", () => {
      mostrarResultados(certificados);
    });
  </script>
